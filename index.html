<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            margin: 0;
            background: #111;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        #imdb-input-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
        }
        #imdb-input {
            width: 100%;
            font-size: 18px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
        }
        .search-results {
            width: 100%;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px 0;
        }
        @media (min-width: 768px) {
            .search-results {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }
            #imdb-input {
                font-size: 24px;
            }
        }
        .movie-result {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
        }
        .movie-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .movie-year, .movie-rating {
            font-size: 12px;
            color: #ccc;
        }
        .movie-rating {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div id="imdb-input-container">
        <input type="text" id="imdb-input" placeholder="Search for a movie..." autocomplete="off">
        <div class="search-results" id="search-results"></div>
    </div>

    <script>
        const apiKey = '44a51a6ada6e6d6320f8ec2b056aefc9';
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        let searchTimeout;

        document.getElementById('imdb-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value;
            
            if (query.length > 0) {
                searchTimeout = setTimeout(async () => {
                    try {
                        const response = await fetch(
                            `${proxyUrl}https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}&include_adult=false`
                        );
                        const data = await response.json();
                        displayResults(data.results);
                    } catch (error) {
                        console.error('Search failed:', error);
                    }
                }, 300);
            }
        });

        function displayResults(results) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (!results.length) {
                resultsContainer.innerHTML = '<div style="color: white; text-align: center; padding: 20px;">No movies found</div>';
                return;
            }

            // Limit results and filter out movies without posters for better display
            results.filter(movie => movie.poster_path).slice(0, 12).forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie-result';
                
                // Use direct TMDB image URL (no proxy)
                const posterPath = `https://image.tmdb.org/t/p/w300${movie.poster_path}`;
                
                movieElement.innerHTML = `
                    <img src="${posterPath}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.release_date ? movie.release_date.slice(0, 4) : 'Unknown'}</div>
                        <div class="movie-rating">â˜… ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</div>
                    </div>
                `;
                
                movieElement.addEventListener('click', () => {
                    const iframe = document.createElement('iframe');
                    // Direct URL for movie playback (no proxy)
                    iframe.src = `https://vidora.su/movie/${movie.id}?autoplay=true`;
                    iframe.style.position = 'fixed';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    iframe.allowFullscreen = true;
                    document.body.appendChild(iframe);
                    document.getElementById('imdb-input-container').style.display = 'none';
                });
                
                resultsContainer.appendChild(movieElement);
            });
        }
    </script>
</body>
</html>
