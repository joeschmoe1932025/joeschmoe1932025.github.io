<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Show Search</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }

        .search-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        #search-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid #2c2c2c;
            background: #1a1a1a;
            color: white;
            font-size: 18px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            margin-top: 30px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .movie-card {
            background: transparent;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie-info {
            padding: 10px 5px;
        }

        .movie-title {
            font-size: 14px;
            margin-bottom: 4px;
            color: #fff;
        }

        .movie-details {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for your favorite movies and TV shows">
    </div>
    <div class="results-grid" id="results"></div>
    <div id="player-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="player-container"></div>
        </div>
    </div>

    <script>
        const API_KEY = '44a51a6ada6e6d6320f8ec2b056aefc9';
        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';
        const TMDB_API = 'https://api.themoviedb.org/3';
        const TMDB_IMG_URL = 'https://image.tmdb.org/t/p/w500';

        let searchTimeout;

        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchMedia(e.target.value);
            }, 300);
        });

        async function searchMedia(query) {
            if (!query) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            try {
                const response = await fetch(`${PROXY_URL}${TMDB_API}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=1`, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                const data = await response.json();
                displayResults(data.results.slice(0, 15));
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            results.forEach(item => {
                if (item.media_type === 'movie' || item.media_type === 'tv') {
                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    
                    const year = (item.release_date || item.first_air_date || '').split('-')[0];
                    const posterPath = item.poster_path 
                        ? `${TMDB_IMG_URL}${item.poster_path}`
                        : 'https://via.placeholder.com/300x450?text=No+Poster';

                    card.innerHTML = `
                        <img class="movie-poster" src="${posterPath}" loading="lazy" alt="${item.title || item.name}">
                        <div class="movie-info">
                            <h3 class="movie-title">${item.title || item.name}</h3>
                            <div class="movie-details">${year || 'N/A'}</div>
                        </div>
                    `;
                    
                    card.onclick = () => openPlayer(item.id, item.media_type);
                    resultsContainer.appendChild(card);
                }
            });
        }

        function openPlayer(tmdbId, mediaType) {
            const modal = document.getElementById('player-modal');
            const playerContainer = document.getElementById('player-container');
            
            playerContainer.innerHTML = `
                <iframe
                    src="https://vidora.su/${mediaType}/${tmdbId}?autoplay=true"
                    width="100%"
                    height="100%"
                    allowfullscreen
                ></iframe>
            `;
            
            modal.style.display = 'block';
        }

        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('player-modal').style.display = 'none';
            document.getElementById('player-container').innerHTML = '';
        });
    </script>
</body>
</html>

<style>
    .results-grid p {
        color: #aaa;
        font-size: 16px;
        grid-column: 1 / -1;
        padding: 20px;
    }
</style>
