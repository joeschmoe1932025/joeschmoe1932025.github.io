<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dot Sphere</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }
        canvas {
            display: block;
        }
        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #fff;
            transform: translate(-50%, -50%);
        }
        /* Add new styles for the input container */
        #imdb-input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        #imdb-input {
            font-size: 20px;
            padding: 10px;
            width: 300px;
            text-align: center;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 5px;
            background: transparent;
            color: white;
        }
        #imdb-input::placeholder {
            color: #aaa;
        }
        /* Add new styles for search results */
        .search-results {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        .movie-result {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .movie-result:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <script>
        const dots = [];
        const numDots = 500;
        const radius = 150;
        let mouseX = 0;
        let mouseY = 0;
        
        // Create sphere of dots
        for (let i = 0; i < numDots; i++) {
            const phi = Math.acos(-1 + (2 * i) / numDots);
            const theta = Math.sqrt(numDots * Math.PI) * phi;
            
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.sin(phi) * Math.sin(theta);
            const z = radius * Math.cos(phi);
            
            const dot = document.createElement('div');
            dot.className = 'dot';
            document.body.appendChild(dot);
            
            dots.push({
                element: dot,
                x: x,
                y: y,
                z: z,
                scale: 1
            });
        }
        
        // Handle mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) / 50;
            mouseY = (e.clientY - window.innerHeight / 2) / 50;
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            dots.forEach(dot => {
                // Rotate dots
                const rotX = dot.x * Math.cos(0.005) - dot.z * Math.sin(0.005);
                const rotZ = dot.z * Math.cos(0.005) + dot.x * Math.sin(0.005);
                
                dot.x = rotX;
                dot.z = rotZ;
                
                // Add mouse interaction
                const scale = 1 + (dot.z / radius) * 0.5;
                
                // Project 3D to 2D
                const perspective = 500;
                const scaleFactor = perspective / (perspective + dot.z);
                
                const x2d = dot.x * scaleFactor + window.innerWidth / 2 + mouseX;
                const y2d = dot.y * scaleFactor + window.innerHeight / 2 + mouseY;
                
                // Apply transformations
                anime({
                    targets: dot.element,
                    left: x2d,
                    top: y2d,
                    scale: scale,
                    opacity: scale,
                    duration: 1000,
                    easing: 'easeOutExpo'
                });
            });
        }
        
        animate();
    </script>
    <div id="imdb-input-container">
        <input type="text" id="imdb-input" placeholder="Search for a movie...">
        <button onclick="searchMovies()" style="
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        ">Search</button>
        <div class="search-results" id="search-results"></div>
    </div>

    <script>
        const apiKey = '44a51a6ada6e6d6320f8ec2b056aefc9';
        const accessToken = 'eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI0NGE1MWE2YWRhNmU2ZDYzMjBmOGVjMmIwNTZhZWZjOSIsIm5iZiI6MTc0NzU0NzU5OS4yOTQwMDAxLCJzdWIiOiI2ODI5NzVjZjM2M2ZlNWQyZjZlMjQ2NjYiLCJzY29wZXMiOlsiYXBpX3JlYWQiXSwidmVyc2lvbiI6MX0.fI6Sdu_eR23yBpprTRKlfFSfnTypdYqSq_DdmlAHyxI';

        async function searchMovies() {
            const query = document.getElementById('imdb-input').value;
            if (!query) return;

            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = 'Loading...';

            try {
                const response = await fetch(
                    `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${accessToken}`
                        }
                    }
                );
                const data = await response.json();
                displayResults(data.results);
            } catch (error) {
                resultsContainer.innerHTML = 'Error loading results';
                console.error(error);
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (results.length === 0) {
                resultsContainer.innerHTML = 'No results found';
                return;
            }

            results.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie-result';
                movieElement.innerHTML = `
                    <strong>${movie.title}</strong> (${movie.release_date ? movie.release_date.slice(0, 4) : 'Unknown'})
                `;
                movieElement.addEventListener('click', () => loadMovie(movie.id));
                resultsContainer.appendChild(movieElement);
            });
        }

        function loadMovie(tmdbId) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://vidora.su/movie/${tmdbId}?autoplay=true`;
            iframe.width = "100%";
            iframe.height = "100%";
            iframe.allowFullscreen = true;
            document.body.insertBefore(iframe, document.body.firstChild);
            document.getElementById('imdb-input-container').style.display = 'none';
        }
    </script>
</body>
</html>
