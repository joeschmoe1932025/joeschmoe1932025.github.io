<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Show Search</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #141414;
            color: white;
            padding: 20px;
        }

        .search-container {
            max-width: 600px;
            margin: 20px auto;
        }

        #search-input {
            width: 100%;
            padding: 15px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .movie-card {
            background: #232323;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .movie-details {
            font-size: 14px;
            color: #aaa;
        }

        #player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 2% auto;
        }

        .close-modal {
            position: absolute;
            right: 10px;
            top: -30px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for movies or TV shows...">
    </div>
    <div class="results-grid" id="results"></div>
    <div id="player-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="player-container"></div>
        </div>
    </div>

    <script>
        const API_KEY = '44a51a6ada6e6d6320f8ec2b056aefc9';
        const PROXY_URL = 'https://api.allorigins.win/raw?url=';
        const TMDB_API = 'https://api.themoviedb.org/3';

        async function searchMedia(query) {
            if (!query) {
                document.getElementById('results').innerHTML = '';
                return;
            }

            try {
                const tmdbUrl = `${TMDB_API}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=1`;
                const response = await fetch(`${PROXY_URL}${encodeURIComponent(tmdbUrl)}`);
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    displayResults(data.results.slice(0, 15));
                } else {
                    document.getElementById('results').innerHTML = '<p style="text-align: center; width: 100%;">No results found</p>';
                }
            } catch (error) {
                console.error('Error fetching results:', error);
                document.getElementById('results').innerHTML = '<p style="text-align: center; width: 100%;">Error loading results. Please try again.</p>';
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            results.forEach(item => {
                if (item.media_type === 'movie' || item.media_type === 'tv') {
                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.onclick = () => openPlayer(item.id, item.media_type);

                    const posterPath = item.poster_path 
                        ? `${TMDB_IMG_URL}${item.poster_path}`
                        : 'https://via.placeholder.com/300x450?text=No+Poster';

                    const year = (item.release_date || item.first_air_date || '').split('-')[0] || 'N/A';
                    
                    card.innerHTML = `
                        <img class="movie-poster" src="${posterPath}" alt="${item.title || item.name}"
                             onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
                        <div class="movie-info">
                            <h3 class="movie-title">${item.title || item.name}</h3>
                            <div class="movie-details">
                                ${year} | ‚≠ê ${item.vote_average.toFixed(1)} | ${item.media_type.toUpperCase()}
                            </div>
                        </div>
                    `;
                    resultsContainer.appendChild(card);
                }
            });
        }

        function openPlayer(tmdbId, mediaType) {
            const modal = document.getElementById('player-modal');
            const playerContainer = document.getElementById('player-container');
            
            playerContainer.innerHTML = `
                <iframe
                    src="https://vidora.su/${mediaType}/${tmdbId}?autoplay=true"
                    width="100%"
                    height="100%"
                    allowfullscreen
                ></iframe>
            `;
            
            modal.style.display = 'block';
        }

        document.querySelector('.close-modal').addEventListener('click', () => {
            document.getElementById('player-modal').style.display = 'none';
            document.getElementById('player-container').innerHTML = '';
        });
    </script>
</body>
</html>

<style>
    .results-grid p {
        color: #aaa;
        font-size: 16px;
        grid-column: 1 / -1;
        padding: 20px;
    }
</style>
