<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            margin: 0;
            background: #111;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #imdb-input-container {
            width: 90%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        #imdb-input {
            width: 100%;
            font-size: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
        }
        .search-results {
            width: 100%;
            max-height: 70vh;
            overflow-y: auto;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px 0;
        }
        @media (max-width: 768px) {
            .search-results {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
        .movie-result {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            transition: transform 0.3s;
        }
        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
        }
        .movie-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .movie-year, .movie-rating {
            font-size: 12px;
            color: #ccc;
        }
        .movie-rating {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div id="imdb-input-container">
        <input type="text" id="imdb-input" placeholder="Search for a movie..." autocomplete="off">
        <div class="search-results" id="search-results"></div>
    </div>

    <script>
        const apiKey = '44a51a6ada6e6d6320f8ec2b056aefc9';
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';

        document.getElementById('imdb-input').addEventListener('keyup', async (e) => {
            const query = e.target.value;
            if (query.length > 0) {
                try {
                    // Search both movies and TV shows
                    const [movieResponse, tvResponse] = await Promise.all([
                        fetch(`${proxyUrl}https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}&include_adult=false`),
                        fetch(`${proxyUrl}https://api.themoviedb.org/3/search/tv?api_key=${apiKey}&query=${encodeURIComponent(query)}&include_adult=false`)
                    ]);

                    const [movieData, tvData] = await Promise.all([
                        movieResponse.json(),
                        tvResponse.json()
                    ]);

                    // Combine and format results
                    const combinedResults = [
                        ...movieData.results.map(item => ({...item, type: 'movie'})),
                        ...tvData.results.map(item => ({
                            ...item,
                            type: 'tv',
                            title: item.name,
                            release_date: item.first_air_date
                        }))
                    ];

                    displayResults(combinedResults);
                } catch (error) {
                    console.error('Search error:', error);
                }
            }
        });

        function displayResults(results) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (!results?.length) {
                resultsContainer.innerHTML = '<div style="color: white; text-align: center; padding: 20px;">No results found</div>';
                return;
            }

            results.filter(item => item.poster_path)
                   .slice(0, 12)
                   .forEach(item => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie-result';
                
                const posterPath = `https://image.tmdb.org/t/p/w300${item.poster_path}`;
                
                movieElement.innerHTML = `
                    <img src="${posterPath}" alt="${item.title}" class="movie-poster" loading="lazy">
                    <div class="movie-info">
                        <div class="movie-title">${item.title}</div>
                        <div class="movie-year">${item.release_date ? item.release_date.slice(0, 4) : 'Unknown'}</div>
                        <div class="movie-rating">â˜… ${item.vote_average ? item.vote_average.toFixed(1) : 'N/A'}</div>
                        <div style="color: #0af;">${item.type.toUpperCase()}</div>
                    </div>
                `;
                
                movieElement.addEventListener('click', () => {
                    const iframe = document.createElement('iframe');
                    // Use different URL structure for movies and TV shows
                    iframe.src = `https://vidora.su/${item.type}/${item.id}?autoplay=true`;
                    iframe.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;border:none;z-index:9999;';
                    iframe.allowFullscreen = true;
                    document.body.appendChild(iframe);
                    document.getElementById('imdb-input-container').style.display = 'none';
                });
                
                resultsContainer.appendChild(movieElement);
            });
        }
    </script>
</body>
</html>
