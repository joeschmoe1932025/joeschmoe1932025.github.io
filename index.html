<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Show Search</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #00cc99;
        }
        .search-box {
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #ffffff;
            width: 60%;
            max-width: 400px;
        }
        .search-box button {
            padding: 10px 20px;
            background-color: #00cc99;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .search-box button:hover {
            background-color: #00a37a;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .item {
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            padding-bottom: 10px;
        }
        .item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .item h3 {
            font-size: 1em;
            margin: 10px 5px 5px 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .item p {
            font-size: 0.9em;
            margin: 0 5px;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Movies & TV Shows</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter movie or TV show title">
            <button id="searchButton">Search</button>
        </div>
        <div id="results">
            <!-- Search results will be displayed here -->
        </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');

        // !!! IMPORTANT: Replace with your actual TMDB API Key !!!
        const TMDB_API_KEY = '44a51a6ada6e6d6320f8ec2b056aefc9';
        const CORS_PROXY_URL = 'https://cors-anywhere.herokuapp.com/';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500'; // w500 is a common size

        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                resultsDiv.innerHTML = '<p>Please enter a search term.</p>';
                return;
            }

            // Clear previous results
            resultsDiv.innerHTML = '';
            resultsDiv.innerHTML = '<p>Loading...</p>';

            // Construct the TMDB multi-search URL
            const tmdbSearchUrl = `${TMDB_BASE_URL}/search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`;

            // Combine with the CORS proxy URL
            const proxyUrl = `${CORS_PROXY_URL}${tmdbSearchUrl}`;

            try {
                const response = await fetch(proxyUrl);

                // Check if the proxy requires temporary access grant
                if (response.status === 403 && response.headers.get('X-Cors-Error') === 'Open browser to grant access') {
                     resultsDiv.innerHTML = '<p>CORS Anywhere requires temporary access. Please visit <a href="https://cors-anywhere.herokuapp.com/" target="_blank">https://cors-anywhere.herokuapp.com/</a> in a new tab and click the button to request access, then try searching again.</p>';
                     return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.results.length === 0) {
                    resultsDiv.innerHTML = '<p>No results found.</p>';
                    return;
                }

                resultsDiv.innerHTML = ''; // Clear "Loading..." or "No results found"

                data.results.forEach(item => {
                    // Filter out items without a poster or title/name
                    if (!item.poster_path || (!item.title && !item.name)) {
                        return;
                    }

                    const itemElement = document.createElement('div');
                    itemElement.classList.add('item');

                    const posterUrl = `${TMDB_IMAGE_BASE_URL}${item.poster_path}`;
                    const title = item.media_type === 'movie' ? item.title : item.name;
                    const year = item.media_type === 'movie'
                        ? (item.release_date ? item.release_date.split('-')[0] : 'N/A')
                        : (item.first_air_date ? item.first_air_date.split('-')[0] : 'N/A');
                    const rating = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
                    const type = item.media_type === 'movie' ? 'Movie' : 'TV Show';
                    const tmdbId = item.id; // Get the TMDB ID

                    itemElement.innerHTML = `
                        <img src="${posterUrl}" alt="${title} Poster">
                        <h3>${title}</h3>
                        <p>${year} | ${type}</p>
                        <p>Rating: ${rating}</p>
                    `;

                    // Add click listener
                                        itemElement.addEventListener('click', () => {
                                            if (item.media_type === 'movie') {
                                                const moviePlayerUrl = `https://vidora.su/movie/${tmdbId}?autoplay=true`;
                                                document.getElementById('videoPlayer').src = moviePlayerUrl;
                                                document.getElementById('playerContainer').style.display = 'block';
                                                // Scroll to the player
                                                document.getElementById('playerContainer').scrollIntoView({ behavior: 'smooth' });
                                            } else if (item.media_type === 'tv') {
                                                // TV shows require season and episode numbers, which are not available in search results.
                                                // We can't generate the specific episode URL directly from search results.
                                                // For now, we'll just log a message and show an alert.
                                                console.log(`Clicked TV Show: ${title} (ID: ${tmdbId}). Cannot play specific episode without season/episode info.`);
                                                alert(`To play "${title}", you would need to select a specific season and episode. This basic search only provides the show ID.`);
                                                // To fully implement TV show playback, you would need to fetch season/episode data
                                                // for the selected show ID and allow the user to choose.
                                            }
                                        });
                                    
                                        resultsDiv.appendChild(itemElement);
                                    });
                                    
                                    } catch (error) {
                                        console.error('Search failed:', error);
                                        resultsDiv.innerHTML = `<p>An error occurred during the search: ${error.message}. Please check your API key and try again. If using cors-anywhere, ensure you have granted temporary access.</p>`;
                                    }
                                }

                // Add event listeners
                searchButton.addEventListener('click', performSearch);
                searchInput.addEventListener('keypress', function(event) {
                    if (event.key === 'Enter') {
                        performSearch();
                    }
                });
            </script>
        </body>
        </html>
