<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }
        canvas {
            display: block;
        }
        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #fff;
            transform: translate(-50%, -50%);
        }
        /* Add new styles for the input container */
        #imdb-input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        #imdb-input {
            font-size: 20px;
            padding: 10px;
            width: 300px;
            text-align: center;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 5px;
            background: transparent;
            color: white;
        }
        #imdb-input::placeholder {
            color: #aaa;
        }
        /* Add new styles for search results */
        .search-results {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px;
            width: 600px;
        }
        .movie-result {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .movie-result:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .movie-poster {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .movie-title {
            font-size: 14px;
            font-weight: bold;
            margin: 5px 0;
            color: white;
        }
        .movie-year {
            font-size: 12px;
            color: #aaa;
        }
        /* Update input container for wider results */
        #imdb-input-container {
            width: 90%;
            max-width: 1200px; /* Keep max width */
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
        }
        #imdb-input {
            width: 100%;
            font-size: 24px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
        }
        /* Make grid items larger */
        .search-results {
            width: 100%;
            max-height: 70vh;
            overflow-y: auto;
            margin-top: 20px; /* Increased margin */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Increased min width */
            gap: 25px; /* Increased gap */
            padding: 20px 0;
        }
        .movie-result {
            position: relative;
            padding: 0;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
            background: rgba(255, 255, 255, 0.05); /* Slightly visible background */
        }
        .movie-poster {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove extra space below image */
            border-radius: 8px 8px 0 0; /* Round top corners */
            object-fit: cover;
        }
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            transform: translateY(100%);
            transition: transform 0.3s ease;
            color: white;
            text-align: left; /* Align text left */
        }
        .movie-result:hover {
            transform: scale(1.03); /* Slightly less aggressive scale */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); /* Add shadow on hover */
        }
        .movie-result:hover .movie-info {
            transform: translateY(0);
        }
        .movie-title {
            font-size: 16px; /* Increased font size */
            font-weight: bold;
            margin: 0 0 5px 0; /* Adjusted margin */
        }
        .movie-year {
            font-size: 14px; /* Increased font size */
            color: #ccc; /* Lighter color */
            margin-bottom: 5px;
        }
        .movie-rating {
            font-size: 14px; /* Increased font size */
            color: #ffd700;
            font-weight: bold;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="imdb-input-container">
        <input type="text" id="imdb-input" placeholder="Search for a movie..." autocomplete="off">
        <div class="search-results" id="search-results"></div>
    </div>

    <script>
        const apiKey = '44a51a6ada6e6d6320f8ec2b056aefc9';
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';

        document.getElementById('imdb-input').addEventListener('keyup', async (e) => {
            const query = e.target.value;
            if (query.length > 0) {
                try {
                    const response = await fetch(
                        `${proxyUrl}https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}&include_adult=false`,
                    );
                    const data = await response.json();
                    displayResults(data.results);
                } catch (error) {
                    console.error('Error fetching data:', error);
                    document.getElementById('search-results').innerHTML = 
                        '<div style="color: white; text-align: center; padding: 20px;">Error loading results. Please try again.</div>';
                }
            }
        });

        function displayResults(results) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (!results.length) {
                resultsContainer.innerHTML = '<div style="color: white; text-align: center; padding: 20px;">No movies found</div>';
                return;
            }

            results.filter(movie => movie.poster_path).slice(0, 12).forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie-result';
                
                const posterPath = `https://image.tmdb.org/t/p/w300${movie.poster_path}`;
                
                movieElement.innerHTML = `
                    <img src="${posterPath}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.release_date ? movie.release_date.slice(0, 4) : 'Unknown'}</div>
                        <div class="movie-rating">â˜… ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</div>
                    </div>
                `;
                
                movieElement.addEventListener('click', () => {
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://vidora.su/movie/${movie.id}?autoplay=true`;
                    iframe.style.position = 'fixed';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    iframe.allowFullscreen = true;
                    document.body.appendChild(iframe);
                    document.getElementById('imdb-input-container').style.display = 'none';
                });
                
                resultsContainer.appendChild(movieElement);
            });
        }
    </script>
</body>
</html>
