<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dot Sphere</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
        }
        canvas {
            display: block;
        }
        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #fff;
            transform: translate(-50%, -50%);
        }
        /* Add new styles for the input container */
        #imdb-input-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        #imdb-input {
            font-size: 20px;
            padding: 10px;
            width: 300px;
            text-align: center;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 5px;
            background: transparent;
            color: white;
        }
        #imdb-input::placeholder {
            color: #aaa;
        }
        /* Add new styles for search results */
        .search-results {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 10px;
            width: 600px;
        }
        .movie-result {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .movie-result:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .movie-poster {
            width: 100%;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .movie-title {
            font-size: 14px;
            font-weight: bold;
            margin: 5px 0;
            color: white;
        }
        .movie-year {
            font-size: 12px;
            color: #aaa;
        }
        /* Update input container for wider results */
        #imdb-input-container {
            width: 640px;
        }
        /* Update search container styles */
        #imdb-input-container {
            width: 90%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
        }
        #imdb-input {
            width: 100%;
            font-size: 24px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: white;
        }
        .search-results {
            width: 100%;
            max-height: 70vh;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }
        .movie-result {
            position: relative;
            padding: 0;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .movie-poster {
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        .movie-result:hover {
            transform: scale(1.05);
        }
        .movie-result:hover .movie-info {
            transform: translateY(0);
        }
        .movie-rating {
            color: #ffd700;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <script>
        const dots = [];
        const numDots = 500;
        const radius = 150;
        let mouseX = 0;
        let mouseY = 0;
        
        // Create sphere of dots
        for (let i = 0; i < numDots; i++) {
            const phi = Math.acos(-1 + (2 * i) / numDots);
            const theta = Math.sqrt(numDots * Math.PI) * phi;
            
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.sin(phi) * Math.sin(theta);
            const z = radius * Math.cos(phi);
            
            const dot = document.createElement('div');
            dot.className = 'dot';
            document.body.appendChild(dot);
            
            dots.push({
                element: dot,
                x: x,
                y: y,
                z: z,
                scale: 1
            });
        }
        
        // Handle mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) / 50;
            mouseY = (e.clientY - window.innerHeight / 2) / 50;
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            dots.forEach(dot => {
                // Rotate dots
                const rotX = dot.x * Math.cos(0.005) - dot.z * Math.sin(0.005);
                const rotZ = dot.z * Math.cos(0.005) + dot.x * Math.sin(0.005);
                
                dot.x = rotX;
                dot.z = rotZ;
                
                // Add mouse interaction
                const scale = 1 + (dot.z / radius) * 0.5;
                
                // Project 3D to 2D
                const perspective = 500;
                const scaleFactor = perspective / (perspective + dot.z);
                
                const x2d = dot.x * scaleFactor + window.innerWidth / 2 + mouseX;
                const y2d = dot.y * scaleFactor + window.innerHeight / 2 + mouseY;
                
                // Apply transformations
                anime({
                    targets: dot.element,
                    left: x2d,
                    top: y2d,
                    scale: scale,
                    opacity: scale,
                    duration: 1000,
                    easing: 'easeOutExpo'
                });
            });
        }
        
        animate();
    </script>
    <div id="imdb-input-container">
        <input type="text" id="imdb-input" placeholder="Search for a movie..." autocomplete="off">
        <div class="search-results" id="search-results"></div>
    </div>

    <script>
        const apiKey = '44a51a6ada6e6d6320f8ec2b056aefc9';

        // Remove the search button and make search immediate
        document.getElementById('imdb-input').addEventListener('keyup', async (e) => {
            const query = e.target.value;
            if (query.length > 0) {
                const response = await fetch(
                    `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}&include_adult=false`,
                );
                const data = await response.json();
                displayResults(data.results);
            }
        });

        function displayResults(results) {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            if (!results.length) {
                resultsContainer.innerHTML = '<div style="color: white; text-align: center;">No movies found</div>';
                return;
            }

            results.slice(0, 10).forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie-result';
                
                const posterPath = movie.poster_path
                    ? `https://image.tmdb.org/t/p/w200${movie.poster_path}`
                    : 'https://via.placeholder.com/200x300?text=No+Poster';
                
                movieElement.innerHTML = `
                    <img src="${posterPath}" alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.release_date ? movie.release_date.slice(0, 4) : 'Unknown'}</div>
                        <div class="movie-rating">â˜… ${movie.vote_average.toFixed(1)}</div>
                    </div>
                `;
                
                movieElement.addEventListener('click', () => {
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://vidora.su/movie/${movie.id}?autoplay=true`;
                    iframe.style.position = 'fixed';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    iframe.allowFullscreen = true;
                    document.body.appendChild(iframe);
                    document.getElementById('imdb-input-container').style.display = 'none';
                });
                
                resultsContainer.appendChild(movieElement);
            });
        }
    </script>
</body>
</html>
